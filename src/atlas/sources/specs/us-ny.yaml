# New York - New York Consolidated Laws
# Spec version: 1.0

jurisdiction: us-ny
name: New York
source_type: html

# Official NY Senate legislation site
base_url: https://www.nysenate.gov

toc_urls:
  - /legislation/laws/CONSOLIDATED

# Section URLs: /legislation/laws/{CODE}/{SECTION}
# Examples:
#   /legislation/laws/TAX/601 (Tax Law Section 601)
#   /legislation/laws/LAB/193 (Labor Law Section 193)
section_pattern: /legislation/laws/[A-Z]+/[\dA-Z-]+

crawler_type: html

selectors:
  content: main, article, body
  title: h1, title

# Key consolidated laws for tax, welfare, labor, education
# NY uses abbreviated codes
