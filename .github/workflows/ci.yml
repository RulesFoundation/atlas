name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check src tests

      - name: Type check with mypy
        run: |
          mypy src/atlas --ignore-missing-imports
        continue-on-error: true  # Strict typing takes time to fully implement

      - name: Run tests
        run: |
          pytest tests -v --ignore=tests/test_uslm_parser.py

  test-with-data:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Cache Title 26 XML
        uses: actions/cache@v4
        with:
          path: data/uscode
          key: usc-title26-v1

      - name: Download Title 26 (if not cached)
        run: |
          if [ ! -f data/uscode/usc26.xml ]; then
            atlas download 26
          fi

      - name: Run USLM parser tests
        run: |
          pytest tests/test_uslm_parser.py -v

  postgres:
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: atlas_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,postgres]"

      - name: Test PostgreSQL connection
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/atlas_test
        run: |
          python -c "
          from atlas.storage import PostgresStorage
          storage = PostgresStorage()
          print('PostgreSQL connection successful')
          print('Stats:', storage.get_stats())
          "
