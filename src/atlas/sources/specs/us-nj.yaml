# New Jersey - New Jersey Statutes Annotated (NJSA)
# Spec version: 1.0

jurisdiction: us-nj
name: New Jersey
source_type: html

# Official NJ Legislature statute site
base_url: https://lis.njleg.state.nj.us

toc_urls:
  - /nxt/gateway.dll?f=templates&fn=default.htm&vid=Publish:10.1048/Enu

# Section URLs: /nxt/gateway.dll/statutes/{title}/{chapter}/{section}
# Uses internal document IDs rather than citation numbers
section_pattern: /nxt/gateway\.dll/statutes/\d+

crawler_type: playwright  # Uses JavaScript-based navigation

selectors:
  content: body
  title: title

# Key titles for tax, welfare, labor, education
# NJ uses Title:Chapter-Section format (e.g., 2C:52-1)
